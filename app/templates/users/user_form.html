{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-4 mx-auto my-5 p-5 text-bg-light rounded-5">
    <h3 class="text-center fw-bold">{{user}}</h3>
    <br>
    <form method="post"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div class="d-grid">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}

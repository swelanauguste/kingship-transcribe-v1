{% extends 'base.html' %}


{% block content %}
<div class="container py-5">
    <h1>{{object}}</h1>
    <hr>
    
    {% if object.transcription %}

    <p class="border rounded-4 shadow p-3">{{object.transcription}}</p>

    {% else %}
        <div class="text-center"><div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div></div>
    {% endif %}
        
</div>
{% endblock content %}

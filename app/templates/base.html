{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Transcription</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon"
        href="{% static 'images/logo.png' %}"

        html,

            font-family: 'Montserrat', sans-serif;
        }

<body class="small text-bg-dark">

    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="min-vh-100">
        {% block content %}

        {% endblock content %}
    </div>
    <footer class="text-bg-dark p-3 small text-center border-top">
        <img class="me-3"
            src="{% static 'images/logo.png' %}"
            alt="{% static 'images/logo.png' %}"
            width="20">
        <a class="text-light text-decoration-none"
            href="https://swelanauguste.kingship.info/"
            target="_blank">Swelan R. Auguste</a>
        <a class="text-light text-decoration-none mx-3"
            href="tel:17584893909">1758-489-3909</a>
        <a class="text-light text-decoration-none"
            href="mailto:swelanauguste@gmail.com">swelanauguste@gmail.com</a>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

</html>
